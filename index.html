<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://unpkg.com/fdist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene environment="preset: forest">
      <a-assets>

      <a-assets>
     <a-asset-item id="plantcell-obj" src="plantcell.obj"></a-asset-item>
     <a-asset-item id="obj-mtl" src="obj.mtl"></a-asset-item>
      </a-assets>

      <a-text value="Plant Cell!" color="green" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
      
      <a-sky id="sky" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-2DQ8hOi3erc8uPjF9A6ZtVYuzlssrS-6-5YlcppdDplMcOgU:https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/YWAdzU2/360-vr-space-3002-virtual-reality-video-of-flying-through-star-fields-in-space-loop-designed-to-be-used-in-oculus-rift-samsung-gear-vr-and-other-virtual-reality-displays_Hs5sM0zM_thumbnail-full07.png"></a-sky>

      <a-plane color="gray" height="100" width="100" rotation="-90 0 0"></a-plane>
        </a-scene>

      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body> 
</html>
