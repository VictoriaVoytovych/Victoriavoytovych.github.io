<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

      <a-assets>
         <a-asset-item id="cell-obj" src="plantcell.obj"></a-asset-item>
          <a-asset-item id="cell-mtl" src="cell.mtl"></a-asset-item>
      </a-assets>

      <a-entity obj-model="obj: #cell-obj; mtl: #cell-mtl" rotation="60.0 10.0 0.0" position= " 0.083 7.817 -15.3" scale="0.1 0.1 0.1"> </a-entity>

      <a-plane color="green" height="100" width="100" rotation="-90 0 0"></a-plane>
      <a-text color="white" value="Hello, I'm a Plant Cell!" Rotation="0 0 0" position="05.11 4.955 -7.56" scale="2.000 2.000 2.000"></a-text>
<a-sky color="#1abc9c"></a-sky>
<a-text color="white" value="Mitochondria"></a-text>
     
    </a-scene>
  </body> 
</html>
