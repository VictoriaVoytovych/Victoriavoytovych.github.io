<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

      <a-assets>
         <a-asset-item id="cell-obj" src="plantcell.obj"></a-asset-item>
          <a-asset-item id="cell-mtl" src="cell.mtl"></a-asset-item>
      </a-assets>

      <a-entity obj-model="obj: #cell-obj; mtl: #cell-mtl" rotation="50.42 -4.12 -23.4" position= " 0 6.504 -16.5" scale="0.1 0.1 0.1"> </a-entity>
     <a-sky color="#72E8E8"></a-sky>
x
     <a-text value="Hello, I'm a plant cell!" position="5.110 4.955 -7.56" rotation="0 0 0" scale="2.0 2.0 2.0 " color="white"></a-text>

      <a-plane color="green" height="100" width="100" rotation="-90 0 0"></a-plane>

      <a-text value="Nucleus" position="0.362 4.766 -10.6" rotation="0 0 0" scale="2.0 2.0 2.0" color="white"></a-text>

     <a-text value="Cell membrane" position="-0.54 7.970 -11.6" rotation="0 0 0" scale="2 2 2" color="white"></a-text>    

     <a-text value="Cell wall" position="-0.07 8.354 -11.1" rotation="0 0 0" scale="2 2 2" color="whitw"></a-text>

     <a-text value="Mitochondria" position="-3.95 7.184 -12.8" rotation="0 0 0" scale="2.0 2.0 2.0" color="white"></a-text>

     <a-text value="Rough ER" position="-7 3.989 -16.5" rotation="0 0 0" scale="3 3 3" color="black"></a-text>

     <a-text value="Smooth ER" position="-2 3.388 -15.4" rotation="0 0 0" scale="3 3 3" color="black"></a-text>

     <a-text value="Golgi body (looks like spotify symbol)" position="1.156 1.966 -16.9" rotation="0 0 0" scale="3 3 3" color="black"></a-text>

     <a-text value="Ribosome" position="2.057 4.336 -15.2" rotation="0 0 0" scale="3 3 3" color="white"></a-text>

     <a-text value="Cytoplasm" position="0.566 6.917 -12.0" rotation="0 0 0" scale="2 2 2" color="white"></a-text>

     <a-text value="Vacuole" position="-1.29 1.886 -16.5" rotation="0 0 0" scale="1.5 1.5 1.5" color="white"></a-text>



     
    </a-scene>
  </body> 
</html>
